apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.b_pachango.jm.parkingwhere"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}




dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.android.support:cardview-v7:23.1.1'
    //compile 'com.android.support:appcompat-v7:21.+'
    // compile project(':libraries:FloatingActionButton:library')
    compile project(':libraries:material-dialogs:library')
    compile project(':libraries:material-ripple-master:library')
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
}
